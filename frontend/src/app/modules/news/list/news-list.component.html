<div class="news-list">
  <div class="header">
    <mat-form-field appearance="outline">
      <mat-label>搜索新闻</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="输入关键词搜索">
      <mat-icon matSuffix>search</mat-icon>
    </mat-form-field>

    <button mat-raised-button color="primary" routerLink="/news/create">
      <mat-icon>add</mat-icon>
      创建新闻
    </button>
  </div>

  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>
      <!-- 标题列 -->
      <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>标题</th>
        <td mat-cell *matCellDef="let row">{{row.title}}</td>
      </ng-container>

      <!-- 分类列 -->
      <ng-container matColumnDef="category">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>分类</th>
        <td mat-cell *matCellDef="let row">{{row.category}}</td>
      </ng-container>

      <!-- 作者列 -->
      <ng-container matColumnDef="author">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>作者</th>
        <td mat-cell *matCellDef="let row">{{row.author}}</td>
      </ng-container>

      <!-- 发布日期列 -->
      <ng-container matColumnDef="publishDate">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>发布日期</th>
        <td mat-cell *matCellDef="let row">{{row.publishDate | date:'yyyy-MM-dd HH:mm'}}</td>
      </ng-container>

      <!-- 浏览量列 -->
      <ng-container matColumnDef="views">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>浏览量</th>
        <td mat-cell *matCellDef="let row">{{row.views}}</td>
      </ng-container>

      <!-- 操作列 -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>操作</th>
        <td mat-cell *matCellDef="let row">
          <button mat-icon-button [routerLink]="['/news/edit', row.id]">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button color="warn" (click)="onDelete(row.id)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator 
      [pageSizeOptions]="[5, 10, 25, 100]"
      [pageSize]="10"
      [length]="total"
      aria-label="选择页码">
    </mat-paginator>
  </div>
</div>
